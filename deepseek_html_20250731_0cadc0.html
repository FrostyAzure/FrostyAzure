<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento风格倒计时时钟</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --background-color: #1a1e29;
            --card-bg: rgba(30, 35, 48, 0.8);
            --text-color: #e0e6f0;
            --accent-color: #5d8bf4;
            --border-radius: 16px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
            --success: #4ade80;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            background-image: url('https://images.unsplash.com/photo-1505506874110-6a7a69069a08?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            transition: var(--transition);
        }

        body.tech {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --background-color: #1a1e29;
            --card-bg: rgba(30, 35, 48, 0.8);
            --text-color: #e0e6f0;
            --accent-color: #5d8bf4;
        }

        body.cute {
            --primary-color: #ffafcc;
            --secondary-color: #cdb4db;
            --background-color: #ffd6ff;
            --card-bg: rgba(255, 214, 255, 0.85);
            --text-color: #5a189a;
            --accent-color: #ff6392;
        }

        body.minimal {
            --primary-color: #495057;
            --secondary-color: #adb5bd;
            --background-color: #f8f9fa;
            --card-bg: rgba(233, 236, 239, 0.9);
            --text-color: #212529;
            --accent-color: #6c757d;
        }

        body.dark {
            --primary-color: #0f172a;
            --secondary-color: #1e293b;
            --background-color: #020617;
            --card-bg: rgba(15, 23, 42, 0.8);
            --text-color: #e2e8f0;
            --accent-color: #94a3b8;
        }

        body.nature {
            --primary-color: #84a98c;
            --secondary-color: #52796f;
            --background-color: #354f52;
            --card-bg: rgba(132, 169, 140, 0.8);
            --text-color: #fff;
            --accent-color: #cad2c5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent-color), #8ec5fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent-color);
        }

        .card-title i {
            font-size: 1.6rem;
        }

        .clock-container {
            grid-column: span 2;
            grid-row: span 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .current-time {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(90deg, #8ec5fc, #e0c3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown {
            font-size: 3.5rem;
            font-weight: 600;
            margin: 20px 0;
            text-align: center;
            color: var(--accent-color);
        }

        .countdown-label {
            font-size: 1.2rem;
            opacity: 0.8;
            text-align: center;
        }

        .off-work-message {
            font-size: 2rem;
            text-align: center;
            color: var(--success);
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .settings {
            grid-column: span 2;
        }

        .settings-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .settings-form input, .settings-form select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            font-size: 1rem;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: var(--accent-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #4a7de2;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-warning {
            background: var(--warning);
        }

        .btn-success {
            background: var(--success);
        }

        .todo-container {
            grid-column: span 2;
            grid-row: span 2;
        }

        .todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-form input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            font-size: 1rem;
        }

        .todo-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .todo-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
            border-left: 3px solid var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .todo-text {
            flex: 1;
            margin-right: 15px;
        }

        .todo-time {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
            color: var(--accent-color);
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .todo-actions button {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .theme-btn {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .theme-btn:hover {
            transform: translateY(-3px);
        }

        .theme-tech {
            background: linear-gradient(135deg, #1a1e29, #2d374d);
            color: #e0e6f0;
        }

        .theme-cute {
            background: linear-gradient(135deg, #ffafcc, #cdb4db);
            color: #2d374d;
        }

        .theme-minimal {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #2d374d;
        }

        .theme-dark {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e0e6f0;
        }

        .theme-nature {
            background: linear-gradient(135deg, #84a98c, #52796f);
            color: #fff;
        }

        .background-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .upload-group {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .upload-group h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .upload-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-left: 5px solid var(--accent-color);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .notification-content {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .notification-time {
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: right;
        }

        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: none;
        }

        .sound-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .sound-btn {
            flex: 1;
            min-width: 100px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sound-btn.active {
            background: var(--accent-color);
            color: white;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* 响应式设计 */
        @media (max-width: 1100px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .clock-container {
                grid-column: span 2;
            }
        }

        @media (max-width: 768px) {
            .bento-grid {
                grid-template-columns: 1fr;
            }
            
            .current-time {
                font-size: 3.5rem;
            }
            
            .countdown {
                font-size: 2.5rem;
            }
            
            .settings-form, .theme-selector {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-clock"></i> Bento风格倒计时时钟</h1>
            <p>高效工作，准时下班，享受生活</p>
        </div>
        
        <div class="bento-grid">
            <!-- 时钟和倒计时卡片 -->
            <div class="card clock-container">
                <h2 class="card-title"><i class="fas fa-clock"></i> 当前时间</h2>
                <div class="current-time" id="currentTime">00:00:00</div>
                
                <h2 class="card-title"><i class="fas fa-hourglass-half"></i> 下班倒计时</h2>
                <div class="countdown" id="countdown">00:00:00</div>
                <div class="countdown-label">距离下班还有</div>
                <div class="off-work-message" id="offWorkMessage">下班时间到啦！好好休息吧！</div>
            </div>
            
            <!-- 设置下班时间卡片 -->
            <div class="card settings">
                <h2 class="card-title"><i class="fas fa-cog"></i> 设置</h2>
                <div class="settings-form">
                    <input type="time" id="offWorkTime" value="18:00">
                    <button class="btn" id="saveTimeBtn"><i class="fas fa-save"></i> 保存下班时间</button>
                    <button class="btn btn-warning" id="resetTimeBtn"><i class="fas fa-undo"></i> 重置时间</button>
                </div>
                
                <h3 style="margin-top: 25px; margin-bottom: 15px;"><i class="fas fa-bell"></i> 提醒设置</h3>
                <div class="settings-form">
                    <select id="reminderType">
                        <option value="sound">提示音</option>
                        <option value="voice">语音播报</option>
                    </select>
                    <button class="btn btn-success" id="testReminderBtn"><i class="fas fa-volume-up"></i> 测试提醒</button>
                </div>
                
                <h3 style="margin-top: 25px; margin-bottom: 15px;"><i class="fas fa-music"></i> 提示音选择</h3>
                <div class="sound-selector">
                    <button class="sound-btn" data-sound="1"><i class="fas fa-bell"></i> 提示音1</button>
                    <button class="sound-btn" data-sound="2"><i class="fas fa-bell"></i> 提示音2</button>
                    <button class="sound-btn" data-sound="3"><i class="fas fa-bell"></i> 提示音3</button>
                    <button class="sound-btn" data-sound="4"><i class="fas fa-bell"></i> 提示音4</button>
                </div>
            </div>
            
            <!-- 待办事项卡片 -->
            <div class="card todo-container">
                <h2 class="card-title"><i class="fas fa-tasks"></i> 今日待办事项</h2>
                <div class="todo-form">
                    <input type="text" id="todoInput" placeholder="添加新的待办事项...">
                    <input type="time" id="todoTime">
                    <button class="btn" id="addTodoBtn"><i class="fas fa-plus"></i> 添加</button>
                </div>
                <ul class="todo-list" id="todoList">
                    <!-- 待办事项将通过JS动态添加 -->
                </ul>
            </div>
            
            <!-- 主题选择卡片 -->
            <div class="card">
                <h2 class="card-title"><i class="fas fa-palette"></i> 主题风格</h2>
                <div class="theme-selector">
                    <button class="theme-btn theme-tech" data-theme="tech">科技风</button>
                    <button class="theme-btn theme-cute" data-theme="cute">可爱风</button>
                    <button class="theme-btn theme-minimal" data-theme="minimal">简约风</button>
                    <button class="theme-btn theme-dark" data-theme="dark">暗黑风</button>
                    <button class="theme-btn theme-nature" data-theme="nature">自然风</button>
                </div>
                
                <h3 style="margin-top: 25px; margin-bottom: 15px;"><i class="fas fa-image"></i> 背景设置</h3>
                <div class="background-controls">
                    <div class="upload-group">
                        <h3>整体背景图</h3>
                        <input type="file" id="bgUpload" accept="image/*">
                        <div class="upload-controls">
                            <button class="btn" id="applyBgBtn">应用背景</button>
                            <button class="btn btn-danger" id="resetBgBtn">重置背景</button>
                        </div>
                    </div>
                    
                    <div class="upload-group">
                        <h3>卡片背景图</h3>
                        <input type="file" id="cardBgUpload" accept="image/*">
                        <div class="upload-controls">
                            <button class="btn" id="applyCardBgBtn">应用卡片背景</button>
                            <button class="btn btn-danger" id="resetCardBgBtn">重置卡片背景</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Bento Clock © 2023 | 高效工作，准时下班</p>
        </div>
    </div>
    
    <!-- 下班雪花效果 -->
    <canvas id="snowCanvas"></canvas>
    
    <!-- 提醒通知 -->
    <div class="notification" id="notification">
        <h3 class="notification-title"><i class="fas fa-bell"></i> 待办事项提醒</h3>
        <p class="notification-content" id="notificationContent">您的待办事项时间到了！</p>
        <p class="notification-time" id="notificationTime"></p>
    </div>
    
    <!-- 提示音元素 -->
    <audio id="reminderSound1" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>
    <audio id="reminderSound2" src="https://assets.mixkit.co/sfx/preview/mixkit-classic-alarm-995.mp3"></audio>
    <audio id="reminderSound3" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3"></audio>
    <audio id="reminderSound4" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-game-emergency-alarm-1000.mp3"></audio>
    
    <script>
        // DOM元素
        const currentTimeEl = document.getElementById('currentTime');
        const countdownEl = document.getElementById('countdown');
        const offWorkMessageEl = document.getElementById('offWorkMessage');
        const offWorkTimeInput = document.getElementById('offWorkTime');
        const saveTimeBtn = document.getElementById('saveTimeBtn');
        const resetTimeBtn = document.getElementById('resetTimeBtn');
        const todoInput = document.getElementById('todoInput');
        const todoTimeInput = document.getElementById('todoTime');
        const addTodoBtn = document.getElementById('addTodoBtn');
        const todoList = document.getElementById('todoList');
        const notification = document.getElementById('notification');
        const notificationContent = document.getElementById('notificationContent');
        const notificationTime = document.getElementById('notificationTime');
        const testReminderBtn = document.getElementById('testReminderBtn');
        const reminderTypeSelect = document.getElementById('reminderType');
        const snowCanvas = document.getElementById('snowCanvas');
        const bgUpload = document.getElementById('bgUpload');
        const applyBgBtn = document.getElementById('applyBgBtn');
        const resetBgBtn = document.getElementById('resetBgBtn');
        const cardBgUpload = document.getElementById('cardBgUpload');
        const applyCardBgBtn = document.getElementById('applyCardBgBtn');
        const resetCardBgBtn = document.getElementById('resetCardBgBtn');
        const themeButtons = document.querySelectorAll('.theme-btn');
        const soundButtons = document.querySelectorAll('.sound-btn');
        
        // 下班时间（默认为18:00）
        let offWorkTime = localStorage.getItem('offWorkTime') || '18:00';
        offWorkTimeInput.value = offWorkTime;
        
        // 待办事项列表
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        
        // 下班雪花效果状态
        let snowflakes = [];
        let isSnowing = false;
        let ctx;
        
        // 当前选择的提示音
        let selectedSound = localStorage.getItem('selectedSound') || '1';
        
        // 初始化
        function init() {
            updateTime();
            setInterval(updateTime, 1000);
            renderTodos();
            initSnow();
            setupEventListeners();
            checkOffWorkStatus();
            updateSoundSelection();
        }
        
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            currentTimeEl.textContent = `${hours}:${minutes}:${seconds}`;
            
            // 更新倒计时
            updateCountdown(now);
            
            // 检查待办事项提醒
            checkTodoReminders(now);
            
            // 检查下班状态
            checkOffWorkStatus(now);
        }
        
        // 更新下班倒计时
        function updateCountdown(now) {
            const [offWorkHour, offWorkMinute] = offWorkTime.split(':').map(Number);
            const offWorkDate = new Date(now);
            offWorkDate.setHours(offWorkHour, offWorkMinute, 0, 0);
            
            // 如果已经过了下班时间，则计算到第二天的时间
            if (now > offWorkDate) {
                offWorkDate.setDate(offWorkDate.getDate() + 1);
            }
            
            const diff = offWorkDate - now;
            
            // 如果已经下班，显示下班消息
            if (diff <= 0) {
                countdownEl.textContent = "00:00:00";
                offWorkMessageEl.style.display = 'block';
                startSnowEffect();
                return;
            } else {
                offWorkMessageEl.style.display = 'none';
                stopSnowEffect();
            }
            
            // 计算剩余时间
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            countdownEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        // 检查下班状态
        function checkOffWorkStatus(now) {
            const [offWorkHour, offWorkMinute] = offWorkTime.split(':').map(Number);
            const offWorkDate = new Date(now);
            offWorkDate.setHours(offWorkHour, offWorkMinute, 0, 0);
            
            // 创建当天的结束时间（23:59:59）
            const endOfDay = new Date(now);
            endOfDay.setHours(23, 59, 59, 999);
            
            // 如果当前时间在下班时间之后，且在当天结束之前，则显示雪花
            if (now >= offWorkDate && now <= endOfDay) {
                offWorkMessageEl.style.display = 'block';
                startSnowEffect();
            } else {
                offWorkMessageEl.style.display = 'none';
                stopSnowEffect();
            }
        }
        
        // 初始化雪花效果
        function initSnow() {
            ctx = snowCanvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }
        
        // 调整Canvas大小
        function resizeCanvas() {
            snowCanvas.width = window.innerWidth;
            snowCanvas.height = window.innerHeight;
        }
        
        // 开始雪花效果
        function startSnowEffect() {
            if (isSnowing) return;
            
            isSnowing = true;
            snowCanvas.style.display = 'block';
            snowflakes = [];
            
            // 创建雪花
            for (let i = 0; i < 150; i++) {
                snowflakes.push({
                    x: Math.random() * snowCanvas.width,
                    y: Math.random() * snowCanvas.height,
                    radius: Math.random() * 3 + 1,
                    speed: Math.random() * 2 + 1,
                    opacity: Math.random() * 0.5 + 0.3,
                    angle: Math.random() * Math.PI * 2
                });
            }
            
            animateSnow();
        }
        
        // 停止雪花效果
        function stopSnowEffect() {
            isSnowing = false;
            snowCanvas.style.display = 'none';
        }
        
        // 雪花动画
        function animateSnow() {
            if (!isSnowing) return;
            
            ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            ctx.fillStyle = 'rgba(173, 216, 230, 0.7)';
            
            for (let flake of snowflakes) {
                ctx.beginPath();
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 更新位置
                flake.y += flake.speed;
                flake.x += Math.sin(flake.angle) * 0.5;
                flake.angle += 0.01;
                
                // 如果雪花超出屏幕，重新生成
                if (flake.y > snowCanvas.height) {
                    flake.y = -10;
                    flake.x = Math.random() * snowCanvas.width;
                }
            }
            
            requestAnimationFrame(animateSnow);
        }
        
        // 渲染待办事项
        function renderTodos() {
            todoList.innerHTML = '';
            
            if (todos.length === 0) {
                todoList.innerHTML = '<p style="text-align: center; opacity: 0.7;">没有待办事项，添加一个吧！</p>';
                return;
            }
            
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `
                    <div class="todo-text">
                        <div>${todo.text}</div>
                        <div class="todo-time">提醒时间: ${todo.time}</div>
                    </div>
                    <div class="todo-actions">
                        <button class="btn btn-danger delete-todo" data-index="${index}"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                todoList.appendChild(li);
            });
            
            // 添加删除事件监听
            document.querySelectorAll('.delete-todo').forEach(btn => {
                btn.addEventListener('click', () => {
                    const index = parseInt(btn.dataset.index);
                    deleteTodo(index);
                });
            });
        }
        
        // 添加待办事项
        function addTodo() {
            const text = todoInput.value.trim();
            const time = todoTimeInput.value;
            
            if (!text) {
                alert('请输入待办事项内容');
                return;
            }
            
            if (!time) {
                alert('请选择提醒时间');
                return;
            }
            
            todos.push({ text, time, completed: false });
            localStorage.setItem('todos', JSON.stringify(todos));
            
            todoInput.value = '';
            todoTimeInput.value = '';
            
            renderTodos();
        }
        
        // 删除待办事项
        function deleteTodo(index) {
            todos.splice(index, 1);
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }
        
        // 检查待办事项提醒
        function checkTodoReminders(now) {
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}`;
            
            todos.forEach(todo => {
                if (todo.time === currentTime && !todo.notified) {
                    showNotification(todo.text, todo.time);
                    todo.notified = true;
                    localStorage.setItem('todos', JSON.stringify(todos));
                    
                    // 播放提示音或语音
                    if (reminderTypeSelect.value === 'sound') {
                        playReminderSound();
                    } else {
                        speakNotification(todo.text);
                    }
                }
            });
        }
        
        // 播放提示音
        function playReminderSound() {
            const soundElement = document.getElementById(`reminderSound${selectedSound}`);
            soundElement.currentTime = 0;
            soundElement.play().catch(e => console.log("音频播放失败:", e));
        }
        
        // 显示通知
        function showNotification(text, time) {
            notificationContent.textContent = text;
            notificationTime.textContent = `提醒时间: ${time}`;
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // 语音播报通知
        function speakNotification(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 1.0;
                speechSynthesis.speak(utterance);
            }
        }
        
        // 测试提醒
        function testReminder() {
            if (reminderTypeSelect.value === 'sound') {
                playReminderSound();
            } else {
                speakNotification('这是提醒功能的测试');
            }
            
            showNotification('提醒功能测试', '现在');
        }
        
        // 保存下班时间
        function saveOffWorkTime() {
            offWorkTime = offWorkTimeInput.value;
            localStorage.setItem('offWorkTime', offWorkTime);
            alert('下班时间已保存！');
        }
        
        // 重置下班时间
        function resetOffWorkTime() {
            offWorkTime = '18:00';
            offWorkTimeInput.value = offWorkTime;
            localStorage.setItem('offWorkTime', offWorkTime);
            alert('下班时间已重置为18:00');
        }
        
        // 设置主题
        function setTheme(theme) {
            document.body.className = theme;
            localStorage.setItem('theme', theme);
        }
        
        // 设置背景图片
        function setBackgroundImage(file, target) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                if (target === 'body') {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                    localStorage.setItem('bgImage', e.target.result);
                } else {
                    const cards = document.querySelectorAll('.card');
                    cards.forEach(card => {
                        card.style.backgroundImage = `url(${e.target.result})`;
                        card.style.backgroundSize = 'cover';
                    });
                    localStorage.setItem('cardBgImage', e.target.result);
                }
            };
            reader.readAsDataURL(file);
        }
        
        // 重置背景图片
        function resetBackground(target) {
            if (target === 'body') {
                document.body.style.backgroundImage = 'url("https://images.unsplash.com/photo-1505506874110-6a7a69069a08?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80")';
                localStorage.removeItem('bgImage');
            } else {
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    card.style.backgroundImage = 'none';
                });
                localStorage.removeItem('cardBgImage');
            }
        }
        
        // 更新声音选择状态
        function updateSoundSelection() {
            soundButtons.forEach(btn => {
                if (btn.dataset.sound === selectedSound) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // 设置提示音
        function setSound(soundId) {
            selectedSound = soundId;
            localStorage.setItem('selectedSound', soundId);
            updateSoundSelection();
        }
        
        // 加载保存的设置
        function loadSavedSettings() {
            // 加载主题
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            }
            
            // 加载背景
            const savedBg = localStorage.getItem('bgImage');
            if (savedBg) {
                document.body.style.backgroundImage = `url(${savedBg})`;
            }
            
            // 加载卡片背景
            const savedCardBg = localStorage.getItem('cardBgImage');
            if (savedCardBg) {
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    card.style.backgroundImage = `url(${savedCardBg})`;
                    card.style.backgroundSize = 'cover';
                });
            }
            
            // 加载提示音选择
            const savedSound = localStorage.getItem('selectedSound');
            if (savedSound) {
                selectedSound = savedSound;
                updateSoundSelection();
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            saveTimeBtn.addEventListener('click', saveOffWorkTime);
            resetTimeBtn.addEventListener('click', resetOffWorkTime);
            addTodoBtn.addEventListener('click', addTodo);
            testReminderBtn.addEventListener('click', testReminder);
            
            // 主题按钮
            themeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    setTheme(btn.dataset.theme);
                });
            });
            
            // 声音按钮
            soundButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    setSound(btn.dataset.sound);
                    playReminderSound();
                });
            });
            
            // 背景控制
            applyBgBtn.addEventListener('click', () => {
                setBackgroundImage(bgUpload.files[0], 'body');
            });
            
            resetBgBtn.addEventListener('click', () => {
                resetBackground('body');
            });
            
            applyCardBgBtn.addEventListener('click', () => {
                setBackgroundImage(cardBgUpload.files[0], 'card');
            });
            
            resetCardBgBtn.addEventListener('click', () => {
                resetBackground('card');
            });
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            init();
            loadSavedSettings();
        });
    </script>
</body>
