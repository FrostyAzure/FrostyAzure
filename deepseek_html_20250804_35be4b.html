<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奶茶翻牌子游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 40px;
            position: relative;
        }
        
        .crown {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5rem;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: shine 2s infinite alternate;
        }
        
        h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6b6b, #5a67d8, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            margin-bottom: 20px;
            letter-spacing: 3px;
            font-weight: 800;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #5a67d8;
            max-width: 700px;
            margin: 0 auto 25px;
            line-height: 1.7;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Bento网格布局 */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
            perspective: 1000px;
            padding: 20px;
        }
        
        /* 卡片容器 */
        .card-container {
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(50, 50, 93, 0.15), 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        /* 卡片两面通用样式 */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            text-align: center;
        }
        
        /* 卡片正面 */
        .card-front {
            background: linear-gradient(135deg, var(--color1), var(--color2));
            color: white;
        }
        
        .card-front i {
            font-size: 4rem;
            margin-bottom: 25px;
            text-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .card-front h3 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }
        
        .card-front p {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        /* 卡片背面 */
        .card-back {
            background: white;
            transform: rotateY(180deg);
            border: 6px solid;
            border-color: var(--color1);
        }
        
        .card-back i {
            font-size: 5.5rem;
            margin-bottom: 25px;
            animation: float 3s ease-in-out infinite;
        }
        
        .card-back h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 800;
        }
        
        .card-back p {
            font-size: 1.2rem;
            color: #666;
            font-weight: 600;
            line-height: 1.5;
        }
        
        /* 动画效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes shine {
            0% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.8); }
            100% { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 50px rgba(255, 215, 0, 0.8); }
        }
        
        .card-container:hover .card:not(.flipped) {
            transform: translateY(-10px) rotateY(5deg);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .bento-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .card-container {
                height: 260px;
            }
            
            .card-front i, .card-back i {
                font-size: 3rem;
            }
            
            .card-front h3, .card-back h3 {
                font-size: 1.6rem;
            }
        }
        
        /* 结果弹出层 */
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .result-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .result-content {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            max-width: 90%;
            width: 600px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 8px solid;
            border-image: linear-gradient(45deg, #ff6b6b, #5a67d8, #ff8e53) 1;
            position: relative;
            overflow: hidden;
        }
        
        .result-overlay.active .result-content {
            transform: scale(1);
        }
        
        .result-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: linear-gradient(90deg, #ff6b6b, #5a67d8, #ff8e53);
        }
        
        .result-content i {
            font-size: 6rem;
            margin-bottom: 25px;
            animation: float 4s ease-in-out infinite;
        }
        
        .result-content h2 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #5a67d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-weight: 800;
        }
        
        .result-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }
        
        .result-content .desc {
            font-size: 1.3rem;
            font-style: italic;
            color: #ff6b6b;
            margin-top: 10px;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 15px 45px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #5a67d8, #ff6b6b);
            transition: width 0.5s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.7);
        }
        
        footer {
            margin-top: 50px;
            color: #666;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 卡片动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 气泡装饰 */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }
        
        .bubble-1 {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 5%;
            animation: float 7s infinite ease-in-out;
        }
        
        .bubble-2 {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 10%;
            animation: float 9s infinite ease-in-out;
        }
        
        .bubble-3 {
            width: 150px;
            height: 150px;
            bottom: 15%;
            left: 15%;
            animation: float 11s infinite ease-in-out;
        }
        
        .bubble-4 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            right: 10%;
            animation: float 8s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <!-- 装饰气泡 -->
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>
    <div class="bubble bubble-4"></div>
    
    <div class="container">
        <header>
            <div class="crown"><i class="fas fa-crown"></i></div>
            <h1>今日奶茶翻牌子</h1>
            <p class="subtitle">
                点击下方卡片，让命运决定你今天宠幸哪家奶茶店！每次点击同一位置的卡片也会出现不同的品牌哦~
                看看今天哪家奶茶店能获得你的恩宠，开启甜蜜下午茶时光！
            </p>
        </header>
        
        <div class="bento-grid">
            <!-- 卡片将通过JS生成 -->
        </div>
        
        <footer>
            <p><i class="fas fa-lightbulb"></i> 温馨提示：奶茶虽好，可不要贪杯哦！建议选择少糖或无糖更健康~</p>
        </footer>
    </div>
    
    <div class="result-overlay">
        <div class="result-content">
            <!-- 结果内容将通过JS填充 -->
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 多巴胺配色方案
            const colorSchemes = [
                { color1: '#FF6B6B', color2: '#FF8E53' }, // 橙红
                { color1: '#6A0572', color2: '#9D50BB' }, // 紫
                { color1: '#1A535C', color2: '#4ECDC4' }, // 蓝绿
                { color1: '#FFD166', color2: '#FFB347' }, // 黄
                { color1: '#EF5DA8', color2: '#F178B6' }, // 粉
                { color1: '#3A86FF', color2: '#5E9AFF' }, // 蓝
                { color1: '#06D6A0', color2: '#0ACF83' }, // 绿
                { color1: '#FF9E6D', color2: '#FFB085' }  // 橙
            ];
            
            // 奶茶店数据
            const milkTeas = [
                { name: "喜茶", emoji: "🥤", desc: "经典芝士奶盖茶" },
                { name: "奈雪的茶", emoji: "🍓", desc: "霸气草莓水果茶" },
                { name: "一点点", emoji: "🧋", desc: "波霸奶茶专家" },
                { name: "CoCo都可", emoji: "🍊", desc: "百香果双响炮" },
                { name: "茶颜悦色", emoji: "🍵", desc: "中式茶饮美学" },
                { name: "蜜雪冰城", emoji: "🍦", desc: "超值冰淇淋与茶" },
                { name: "古茗", emoji: "🍉", desc: "水果茶大师" },
                { name: "书亦烧仙草", emoji: "🍮", desc: "半杯都是料" },
                { name: "乐乐茶", emoji: "🍇", desc: "水果脏脏茶" },
                { name: "贡茶", emoji: "🧉", desc: "奶盖茶开创者" },
                { name: "快乐柠檬", emoji: "🍋", desc: "岩盐芝士系列" },
                { name: "鹿角巷", emoji: "🦌", desc: "黑糖鹿丸鲜奶" }
            ];
            
            const bentoGrid = document.querySelector('.bento-grid');
            const resultOverlay = document.querySelector('.result-overlay');
            const resultContent = document.querySelector('.result-content');
            
            // 创建奶茶卡片
            for (let i = 0; i < 8; i++) {
                const colorScheme = colorSchemes[i % colorSchemes.length];
                
                const cardContainer = document.createElement('div');
                cardContainer.className = 'card-container';
                cardContainer.innerHTML = `
                    <div class="card">
                        <div class="card-face card-front" style="--color1: ${colorScheme.color1}; --color2: ${colorScheme.color2}">
                            <i class="fas fa-mug-hot"></i>
                            <h3>奶茶 ${i + 1}</h3>
                            <p>点击选择你的下午茶</p>
                        </div>
                        <div class="card-face card-back" style="--color1: ${colorScheme.color1}">
                            <!-- 内容将在点击时动态生成 -->
                        </div>
                    </div>
                `;
                
                // 添加卡片动画
                cardContainer.style.animation = `fadeIn 0.6s ease-out forwards`;
                cardContainer.style.animationDelay = `${i * 0.1}s`;
                cardContainer.style.opacity = "0";
                
                bentoGrid.appendChild(cardContainer);
            }
            
            // 添加卡片点击事件
            const cards = document.querySelectorAll('.card');
            let hasSelected = false;
            
            // 随机选择奶茶品牌
            function getRandomTea() {
                return milkTeas[Math.floor(Math.random() * milkTeas.length)];
            }
            
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    if (hasSelected) return;
                    
                    // 获取背面元素
                    const backFace = this.querySelector('.card-back');
                    
                    // 随机选择奶茶品牌
                    const tea = getRandomTea();
                    
                    // 设置背面内容
                    backFace.innerHTML = `
                        <i>${tea.emoji}</i>
                        <h3>${tea.name}</h3>
                        <p>${tea.desc}</p>
                    `;
                    
                    this.classList.add('flipped');
                    hasSelected = true;
                    
                    // 显示结果弹窗
                    setTimeout(() => {
                        resultContent.innerHTML = `
                            <i>${tea.emoji}</i>
                            <h2>${tea.name}</h2>
                            <p>恭喜！今天宠幸的奶茶店是</p>
                            <p class="desc">"${tea.desc}"</p>
                            <button class="btn">再玩一次</button>
                        `;
                        
                        resultOverlay.classList.add('active');
                        
                        // 添加"再玩一次"按钮事件
                        const playAgainBtn = document.querySelector('.btn');
                        playAgainBtn.addEventListener('click', resetGame);
                    }, 800);
                });
            });
            
            // 重置游戏
            function resetGame() {
                resultOverlay.classList.remove('active');
                
                setTimeout(() => {
                    cards.forEach(card => {
                        card.classList.remove('flipped');
                    });
                    
                    hasSelected = false;
                }, 300);
            }
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(30px); }
                    to { opacity: 1; transform: translateY(0); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
